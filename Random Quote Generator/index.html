  <div class="container d-flex flex-column justify-content-center align-items-center border rounded-4 w-50 p-4">
    <h1 class="heading mb-5">Random Quote Generator</h1>
    <figure class="m-3">
      <blockquote class="blockquote">
        <p class="quote">
          <i class="fa-sharp fa-solid fa-quote-left"></i>
          <span id="quote"> A well-known quote, contained in a blockquote element.</span>
          <i class="fa-sharp fa-solid fa-quote-right"></i>
        </p>
      </blockquote>
      <figcaption class="blockquote-footer">
        <cite title="Source Title" class="author" id="author">Source Title</cite>
      </figcaption>
    </figure>
    <button class="btn btn-outline-warning px-5 mt-5" id="btn" >Get a quote</button>
  </div>
